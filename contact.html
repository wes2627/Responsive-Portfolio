<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="main.js"></script>
</head>
<body>
    <header id="masterhead"> 
    <div class="Container">
        <a href="index.html" id="logo">Whitney Shirk</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Jane Doe" required="required">
                    </li>
                    <li>
                            <label for="email">email</label>
                            <input type="text" name="email" placeholder="jane.doe@gmail.com" required="required">
                    </li>
                    <li>
                            <label for="message">Message</label>
                            <input type="text" name="message" required="required">
                    </li>

                </ul>
                <input type="submit" name="submit">

            </form>


        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <img src="https://octicons.github.com/img/og/mark-github.png" class="social" alt="GitHub">
                <img src="https://netsil.com/wp-content/uploads/2017/10/LinkedIn_UI-03-512.png?x15453" class="social" alt="LinkedIn">
                <img src="https://www.hrexaminer.com/wp-content/uploads/2016/10/2016-10-11-hrexaminer-stackoverflow-6-xxl-sq-250px.png" class="social" alt="Stack Overflow">
            </div>
        </section>

    </div>
    <footer>
        <div class"container">
            &copy; Copyright Whitney Shirk 2018
        </div>

    </footer>
</body>
</html>
